                    v-6.8c0-1.4-1.2-2.6-2.6-2.6h-4.1V3.3c0-1.4-1.2-2.6-2.6-2.6H6.7z M33.4,36.8H6.7c-1.9,0-3.4-1.5-3.4-3.4V11.6l1.1,0.5

        </path>

    <div *ngIf="userDetails" class="userProfilePic">
      <img [lazyLoad]="userDetails?.profilePic" [defaultImage]="'assets/media/images/moonsea/profile.png'" alt="">
    </div>
  </a>
  <ul>
    <li><a href="https://project-moonshot-web.web.app/">Moonshot</a></li>
    <li><a href="https://moonboxes.io/">MoonBoxes</a></li>
  </ul>
</section>


<section id="tokenomics-sidebar" class="tokenomics p-0" *ngIf="active">
  <app-wallet-connect></app-wallet-connect>
</section>

<section id="rates-sidebar" class="tokenomics" *ngIf="wallet">
  <app-rates></app-rates>
</section>
