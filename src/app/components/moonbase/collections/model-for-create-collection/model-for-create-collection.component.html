<div class="popup popup_wallet">

    <div class="heading_123">
        <div class="heading_13">
          <h5 class="orbitron p24 mb20" >Create a Collection</h5>
        </div>
        <div class="crossIcon">
          <a href="javascript:void(0)"  (click)="closePopupSignature()">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              viewBox="0 0 27 27"
              height="24px"
              width="24px"
            >
              <title>Close</title>
              <desc>Created with Sketch.</desc>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <path
                  d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z"
                  id="Combined-Shape"
                  fill="#000000"
                ></path>
              </g>
            </svg>
            </a>
        </div>
      </div>

    <div class="steps">
        
        <div class="steps__item">
            <div class="steps__head">
                <div class="steps__icon">
                    <svg class="icon icon-upload-file">
                        <use xlink:href="#icon-upload-file"></use>
                    </svg>
                </div>
                <div class="steps__details">
                    <div class="steps__info">Mint Collection</div>
                </div>
            </div>
            <button class="button dark-button wp100">
                {{mintStatusText}}
                <div class="loader text-white" *ngIf="isApiLoading"></div>
            </button>
        </div>
        <ng-container>
            <div class="steps__item">
                <div class="steps__head">
                    <div class="steps__icon">
                        <svg class="icon icon-pencil">
                            <use xlink:href="#icon-pencil"></use>
                        </svg>
                        <svg class="icon icon-upload-file">
                            <use xlink:href="#icon-upload-file"></use>
                        </svg>
                    </div>
                    <div class="steps__details">
                        <div class="steps__info">Approve Contract</div>
                    </div>
                </div>
                <button class="button dark-button wp100">{{startSaleButton}}</button>
            </div>
      
            <button class="button steps__button mt-3" (click)="closePopupSignature()">Close</button>
        </ng-container>
    </div>

    <!-- <div *ngIf="rejectedMetamask" class="steps__note">Something went wrong, please <a href="/#" target="_blank">try again</a></div> -->
</div>
