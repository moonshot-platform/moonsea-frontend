<div class="popup">
  <div class="flex justify-space-between">
    <h5 class="orbitron p24 mb20">Import Collection</h5>
    <a href="javascript:void(0)" (click)="close()"
      ><svg
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 27 27"
        height="24px"
        width="24px"
      >
        <title>Close</title>
        <desc>Created with Sketch.</desc>
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <path
            d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z"
            id="Combined-Shape"
            fill="#000000"
          ></path>
        </g></svg
    ></a>
  </div>

  <div class="popup__info">
    Are you sure to import collection from this address? This action cannot be
    undone.
  </div>

  <div>
    <form
      class=""
      [formGroup]="importForm"
      (ngSubmit)="saveOtherCollectionsList(formData.value)"
      #formData="ngForm"
    >
    <div class="mb20">
      <div class="popup__info mb10">Blockchain</div>
      <div>
        <select nice-select class="select">
          <option value="Ethereum">Ethereum</option>
          <option value="Binance">Binance</option>
        </select>
      </div>
    </div>

    <div class="mb20">
      <div class="popup__info mb10">Contract Address</div>
      <input
        class="popup__input"
        type="text"
        formControlName="contractaddress"
        name="contractaddress"
        placeholder="Contract Address"
        required
      />
    </div>

      <button type="submit" class="button text-inherit dark-button mb10 wp100 import">
        Import an existing smart contract
      </button>
    </form>
  </div>
</div>
