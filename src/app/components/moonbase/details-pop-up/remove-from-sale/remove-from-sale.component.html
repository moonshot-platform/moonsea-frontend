<div class="popup">
  <div class="flex justify-space-between">
    <h5 class="orbitron p24 mb20">Remove from sale</h5>
    <a href="javascript:void(0)" (click)="close()"
      ><svg
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 27 27"
        height="24px"
        width="24px"
      >
        <title>Close</title>
        <desc>Created with Sketch.</desc>
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <path
            d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z"
            id="Combined-Shape"
            fill="#000000"
          ></path>
        </g></svg
    ></a>
  </div>

  <div class="popup__info" *ngIf="isRemovedSteps == 1">
    Do you really want to remove your item from sale? You can put it on sale
    anytime
  </div>
  <div class="popup__info" *ngIf="isRemovedSteps == 2">
    Removed from sale successfuly.
  </div>
  <div class="popup__btns">
    <button *ngIf="isRemovedSteps == 1"
      class="button text-inherit dark-button mb10 wp100"
      (click)="removeSave()"
    >
      Remove now
      <div class="loader text-white" *ngIf="isApiLoading"></div>
    </button>
    <button (click)="close()" [disabled]="isDisableCancelbutton" [ngClass]="isRemovedSteps == 2 ? 'dark-button': ''" class="button wp100">{{isRemovedSteps == 1 ? 'Cancel' : 'Done'}}</button>
  </div>
</div>
