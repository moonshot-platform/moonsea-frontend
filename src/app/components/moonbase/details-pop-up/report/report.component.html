<div class="popup">
  <div class="flex justify-space-between">
    <h5 class="orbitron p24 mb20">Report</h5>
    <a href="javascript:void(0)" (click)="close()"
      ><svg
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 27 27"
        height="24px"
        width="24px"
      >
        <title>Close</title>
        <desc>Created with Sketch.</desc>
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <path
            d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z"
            id="Combined-Shape"
            fill="#000000"
          ></path>
        </g></svg
    ></a>
  </div>
  <div class="popup__info">
    Describe why you think this item should be removed from marketplace
  </div>
  <form
    #reportPost="ngForm"
    [formGroup]="reportform"
    (ngSubmit)="reportSave(reportPost.value)"
  >
    <div class="field">
      <div class="mb10">Message</div>
      <div class="mb-20">
        <textarea
          class="field__textarea"
          formControlName="message"
          name="message"
          placeholder="Tell us the details"
          required
        ></textarea>
        <div
          *ngIf="isSubmitted && formControls.message.errors"
          class="help-block _error"
        >
          <div *ngIf="formControls.message.errors.required" class="text-danger">
            Message is required
          </div>
        </div>
      </div>
    </div>

    <div class="popup__btns">
      <!-- <button class="button-purple popup__button js-popup-close">Send now</button> -->
      <button
        type="submit"
        class="button text-inherit dark-button mb10 wp100"
        value="Register"
      >
        Send now
        <div class="loader text-white" *ngIf="isApiLoading"></div>
      </button>
      <button (click)="close()" class="button wp100">Cancel</button>
    </div>
  </form>
</div>
