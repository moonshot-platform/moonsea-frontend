<section class="navigation">
  <div class="inner flex-space-between align-center ml-0 mw-100 overflow-unset">
    <div class="logo-container flex align-start">
      <a
        href="javascript:void(0)"
        [routerLink]="['/']"
        class="flex-center logo-font"
      >
        <video
          autoplay
          controls
          [muted]="true"
          [loop]="true"
          [controls]="false"
          class="logo"
          style="margin-right: 20px"
        >
          <source
            src="assets/media/videos/moonsea-animated-logo.webm"
            type="video/mp4"
          />
        </video>
        <!-- <img
          src="assets/icons/giff2.gif"
          alt="moonshot logo"
          class="logo mr10"
        /> -->
        <!-- <img src="assets/icons/giff2.gif" style="
    width: 60px;
    /* margin-right: 10px; */
" class="mr10"> -->
        Moon <span>Sea</span>
      </a>
    </div>

    <div class="desktop-only wp100 mr50">
      <div
        class="nav-input w-100"
      >
      <input
      type="text"
      id="searchBox"
      #searchText
      (keyup.enter)="searchClient(searchText.value)"
      (keyup)="autoComplete(searchText.value)"
      placeholder="Search for collections, items or creators"
      class="form-control"
    />
        <a href="javascript:void(0)"
          ><svg
            version="1.1"
            id="search"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 40 40"
            xml:space="preserve"
          >
            <g>
              <circle cx="22" cy="18" r="12.5" class="st0"></circle>
              <line x1="13.2" y1="26.8" x2="5.5" y2="34.5" class="st0"></line>
            </g></svg></a>
            <ng-container *ngIf="flag">
              <div class="search_result">
                <div *ngFor="let item of uniquedata; let i = index">
                  <div class="border-left border-right">
                    <div
                      *ngIf="item == 1 && properties[i].length > 0"
                      class="flex align-center p-3 border-bottom p12 text-secondary"
                    >
                      Items
                    </div>
                    <div
                      *ngIf="item == 2 && properties[i].length > 0"
                      class="flex align-center p-3 border-bottom p12 text-secondary"
                    >
                      Profile
                    </div>
                    <div
                      *ngIf="item == 3 && properties[i].length > 0"
                      class="flex align-center p-3 border-bottom p12 text-secondary"
                    >
                      collection
                    </div>
                    <div
                      *ngFor="let inner of properties[i]"
                      class="flex align-center p-3 border-bottom"
                      (click)="
                        onselectClient(
                          inner.searchText,
                          inner.serachType,
                          inner.nftTokenId,
                          inner.nftAddress
                        )
                      "
                    >
                      <div class="profilepic01">
                        <img
                          [src]="inner.profilePic"
                          *ngIf="inner.profilePic"
                          class="profilepic"
                          alt="profile"
                        />
                        <img
                          *ngIf="!inner.profilePic"
                          src="assets/media/images/moonsea/avatar-big.jpg"
                          class="profilepic"
                          alt=""
                        />
                      </div>
                      <div>
                        {{ inner.searchText }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>

      </div>
    </div>

    <div class="mobile-only">
      <svg
        width="30px"
        height="26px"
        viewBox="0 0 32 25"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <title>Close</title>
        <desc>Created with Sketch.</desc>
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <path
            d="M0,0 L32,0 L32,3 L0,3 L0,0 Z M0,11 L32,11 L32,14 L0,14 L0,11 Z M0,22 L32,22 L32,25 L0,25 L0,22 Z"
            id="Combined-Shape"
            fill="#50aac5"
          ></path>
        </g>
      </svg>
    </div>
    <!-- <img
