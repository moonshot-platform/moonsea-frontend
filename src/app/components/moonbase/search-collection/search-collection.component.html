<div class="relative mt50 mb50 z-index">
  <div class="search-box"></div>
  <div class="landing-flex pt-0 z-index-high position_01">
    <div class="flex justify-space-between flex100 gap remove__flex">
      <div class="flex mw-30" *ngIf="regardingDropdown != 'creators'">
        <div class="search-input">
          <span class="max-price">Min Volume:</span>
          <input
            type="text"
            (keyup.enter)="filter001()"
            [(ngModel)]="minPrice"
            placeholder="0"
            class="form-control pr-3"
          />
        </div>
        <div class="search-input">
          <span class="max-price">Max Volume:</span>
          <input
            type="text"
            (keyup.enter)="filter001()"
            [(ngModel)]="maxPrice"
            placeholder="500000"
            class="form-control pr-3"
          />
        </div>
      </div>
      <div class="flex">
        <div class="wp100 mt10">
          <div class="bg-black">
            <div class="field__wrap pointer" [ngClass]="{'pos-123': regardingDropdown == 'creators'}">
              <select *ngIf="regardingDropdown == 'items'"
                nice-select
                class="select maximum-content"
                #lkks
                [value] = "sortingType"
                (change)="sortingType01(lkks.value)"
              >
                <option value="1">Price: High to low</option>
                <option value="2">Price: Low to high</option>
                <option value="3">Last price: High to low</option>
                <option value="4">Last price: Low to high</option>
                <option value="5">Recently listed</option>
                <option value="6">Highest last sale</option>
              </select>

              <select *ngIf="regardingDropdown == 'collections'"
              nice-select
              class="select maximum-content"
              #lkks
              [value] = "sortingType"
              (change)="sortingType0101(lkks.value)"
            >
              <option value="1">Price: High to low</option>
              <option value="2">Price: Low to high</option>
              <option value="3">Trending</option>
              <option value="4">Newest</option>
              <option value="5">Oldest</option>
            </select>

            <select *ngIf="regardingDropdown == 'creators'"
            nice-select
            class="select maximum-content"
            #lkks
            [value] = "sortingType"
            (change)="creator01(lkks.value)"
          >
            <option value="1">Alphabetically</option>
            <option value="2">Trending</option>
            <option value="3">Newest</option>
            <option value="4">Oldest</option>
          </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
