          </button>
        </div>

        <div class="flex3">
          <form
            class="needs-validation"
            [formGroup]="updateProfile"
            (ngSubmit)="updateProfileSubmit()"
            #ff="ngForm"
          >
            <div class="flex justify-center pb100">
              <div class="details__col">
                <div class="flex align-center">
                  <div class="uploadProfilePic details__avatar">
                    <img
                      src="{{ imagePath }} "
                      *ngIf="imagePath"
                      alt="Avatar"
                    />
                    <!-- <img src="assets/images/default.jpg" *ngIf="!imagePath" /> -->
                    <svg
                      version="1.1"
                      id="st4"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      x="0px"
                      y="0px"
                      viewBox="0 0 40 40"
                      xml:space="preserve"
                      style="
                        enable-background: new 0 0 40 40;
                        width: 40px;
                        height: 40px;
                      "
                    >
                      <g>
                        <g>
                          <circle cx="20" cy="20" r="15" class="st4"></circle>
                          <g>
                            <line
                              x1="20"
                              y1="23.9"
                              x2="20"
                              y2="12.4"
                              class="st4"
                            ></line>
                            <polyline
                              points="14.3,17.8 20,12.1 25.7,17.7 			"
                              class="st4"
                            ></polyline>
                          </g>
                        </g>
                        <line
                          x1="14.3"
                          y1="28"
                          x2="25.7"
                          y2="28"
                          class="st4"
                        ></line>
                      </g>
                    </svg>
                    <input
                      ng-disabled="isUploadButtonDisabled"
                      type="file"
                      (change)="onLogoFile($event)"
                    />
                  </div>
                  <div class="details__wrap">
                    <div class="orbitron p24 mb20">Profile photo</div>
                    <div class="details__text w-normal">
                      We recommend an image of at least 400x400. Gifs work too
                      <!-- <span role="img" aria-label="hooray">ðŸ™Œ</span> -->
                    </div>
                    <div class="details__file">
                      <button
                        *ngIf="!isUploadButtonDisabled"
                        ng-disabled="isUploadButtonDisabled"
                        class="button bg-primary w-normal"
                      >
                        Upload
                      </button>
                      <button
                        *ngIf="isUploadButtonDisabled"
                        class="button bg-primary w-normal"
                      >
                        Uploading...
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex gap">
              <div class="flex1">
                <div class="details__category">Account info</div>
                <div class="details__fieldset">
                  <div class="field">
                    <div class="field__label">display name</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        formControlName="name"
                        type="text"
                        name="name"
                        placeholder="Enter your display name"
                        required
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Custom url</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        [ngClass]="{
                          'is-invalid': submitted && f.customUrl.errors
                        }"
                        formControlName="customUrl"
                        type="text"
                        name="url"
                        placeholder="Your custom URL"
                        required
                      />
                    </div>
                  </div>
                  <div class="field field_textarea">
                    <div class="field__label">Bio</div>
                    <div class="field__wrap">
                      <textarea
                        class="field__textarea"
                        formControlName="bio"
                        name="bio"
                        placeholder="About yourselt in a few words"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <!-- <div class="field">
                    <div class="field__label">Referral Address</div>
                    <div class="field__wrap">
                      {{ referralAddress }}
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="flex1">
                <div class="details__category">Social</div>
                <div class="details__fieldset">
                  <div class="field">
                    <div class="field__label">portfolio or website</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        formControlName="portfolioWebsite"
                        type="text"
                        name="portfolio"
                        placeholder="Enter URL"
                        required
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Email id</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        formControlName="emailId"
                        type="email"
                        name="url"
                        placeholder="nft@email.com"
                        required
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Facebook Url</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        formControlName="facebook"
                        type="text"
                        name="url"
                        placeholder="Your Facebook Url"
                        required
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Discord Url</div>
                    <div class="field__wrap">
                      <input
                        class="field__input"
                        formControlName="discord"
                        type="text"
                        name="url"
                        placeholder="Your Discord URL"
                        required
                      />
                    </div>
                  </div>
                  <!-- commeted for some time dont delete -->
                  <!-- <div class="details__box">
                      <div class="field">
                        <div class="field__label">twitter</div>
                        <div class="field__wrap">
                          <input
                            class="field__input"
                            formControlName="twitterUsername"
                            type="text"
                            name="twitter"
                            placeholder="@twitter username"
                            required
                          />
                          <button class="button">Verify account</button>
                        </div>
                      </div>
                    </div> -->
                </div>
              </div>
            </div>

            <!-- <div class="details__note">
                  To update your settings you should sign message through your
                  wallet. Click 'Update profile' then sign the message
                </div> -->
            <div class="p12 error" *ngIf="submitted && !updateProfile.valid">
              Form validation error. Fix all mistakes and submit again
            </div>

            <div class="flex gap pt50">
              <div class="flex1 flex justify-end">
                <button class="button w-normal" type="button">Clear all</button>
              </div>
              <div class="flex1 flex justify-start">
                <button class="button bg-primary w-normal" type="submit">
                  {{ updateBtnText }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
